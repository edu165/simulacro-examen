<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org">
<head>
	<title>Name</title>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-3">
				<h1 wicket:id="title" class="title center">[title]</h1>
			</div>
		</div>
		<div class="row">
			<form wicket:id="formAddNewAuthor" class="form-group">
				<div>
					<span wicket:id="NameLabel" class="form-control">[nameAuthorLabel]</span>
					<input wicket:id="name" type="text" class="form-control"></input>
					<br>
					 
					<span wicket:id="SubNameLabel" class="form-control">[dateOfBirthLabel]</span>
					<input wicket:id="subname" type="text" class="form-control"></input>
					<br>
					<span wicket:id="YearBorn" class="form-control">[dateOfBirthLabel]</span>
					<input wicket:id="yearBorn" type="text" class="form-control"></input>
					<br>
					
					<input type="submit" class="btn btn-primary">
				</div>
			</form>
			<div class="alert-info" wicket:id="feedbackMessage">[feedbackMessage]</div>
		</div>
		</div>
</body>
</html>
